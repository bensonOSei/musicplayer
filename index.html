<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/6db44154cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="bg-image"></div>
        <div class="music-container">
            <div class="music-description">
                <div class="image-container">
                    <img src="/images/sunflower.jpg" alt="Music Cover Photo" id="cover-photo">
                </div>
                <div class="music-title">
                    <h2 id="title">Music</h2>
                </div>
            </div>

            <audio src="music/Sunflower.mp3" id="audio" ></audio>
            <div class="music-controls">
                <div class="timestamp">
                    <p id="currentTime">--:--</p>
                    <p id="duration">--:--</p>
                </div>
                <div class="progress-bar-container">
                    <div class="progress"></div>
                </div>
                <div class="navigation">
                    <button id="back" onclick="prevSong(-1)">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play-pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" onclick="nextSong(1)">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts/app.js"></script>

</body>    
</html>
